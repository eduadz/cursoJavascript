<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{ /* comentário em css */
            background-color: rgb(180, 240, 240);
            color: brown;
            font: normal 14pt Arial;
        }
    </style>
</head>
<body>  
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // string convertida para numero 
        var n2 = Number(window.prompt('Digite outro número: ')) //string convertida para numero 
        var soma = n1 + n2
        //window.alert('A soma dos números digitados é: '+ soma) //Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual a${soma}`)   
    </script>
</body>
